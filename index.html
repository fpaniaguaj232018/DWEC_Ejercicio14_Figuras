<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>(MODIFICAR - TÃ­tulo del documento)</title>
    <script>
        /*
            0. Hacia la derecha
            1. Hacia abajo.
            2. Hacia la izquierda.
            3. Hacia arriba.
        */
        var estado = 0;
        var miCanvas;
        var ctx;
        var x=0;
        var y=0;
        var speed=2;
        const ANCHO_CANVAS = 400;
        const ALTO_CANVAS = 300;
        const ANCHO_RECT= 100;
        const ALTO_RECT = 100;
        const ANCHO_BORDE = 2;

        function inicializar(){
            miCanvas = document.querySelector("#miCanvas");
            ctx = miCanvas.getContext("2d");
            setInterval(mover,10);
        }
        
        function mover(){
            ctx.clearRect(0,0,ANCHO_CANVAS,ALTO_CANVAS);
            switch(estado){
                case 0:
                    x=x+speed;
                    if (x+ANCHO_BORDE>(ANCHO_CANVAS-ANCHO_RECT)){
                        estado=1;
                    }    
                    break;
                case 1:
                    y=y+speed;
                    if ((y+ALTO_RECT)>ALTO_CANVAS-ANCHO_BORDE){
                        estado=2;
                    }
                    break;
                case 2:
                    x=x-speed;
                    if (x<=0){
                        estado=3;
                    }
                    break;
                case 3:
                    y=y-speed;
                    if (y<=0){
                        estado=0;
                    }
                    break;
            }
            ctx.strokeRect(x,y,ANCHO_RECT,ALTO_RECT);                        
        }
    </script>
</head>
<body onload="inicializar()" style="background-color: aquamarine">
    <H1>PROYECTO CANVAS</H1>
    <canvas id="miCanvas" width="400px" height="300px">

    </canvas>
</body>
</html>
